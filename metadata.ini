[Extension]
name = A1111 Ollama Extension
version = 1.0.0
author = autocomet
description = A1111 extension with Ollama integration: chat, prompt helper, connection, and local database
homepage = https://github.com/autocomet/a1111-ollama-extension
license = MIT

[Dependencies]
requires = gradio>=3.0.0, requests>=2.28.0
python_version = >=3.8

[Installation]
install_script = install.py
main_script = scripts/main.py

[Features]
chat_integration = true
prompt_helper = true
ollama_connection = true
local_database = true
custom_ui = true

[Configuration]
config_file = config.json
default_model = llama2
max_tokens = 2048
api_timeout = 30
